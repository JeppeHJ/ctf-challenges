<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Erhvervsakademi Aarhus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/eaaa_logo.png') }}" alt="Erhvervsakademi Aarhus" class="logo">
        </div>
        <h1>Log ind</h1>
        <!-- Hans, hvis du IGEN har glemt din adgangskode, så er den på FTP-serveren -->
         <!-- Og få nu ordnet det der med at anonyme brugere kan downloade filer derfra -->
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
       
        {% if error %}
        <div class="error-message">
            Forkert brugernavn eller adgangskode!
        </div>
        {% endif %}
        
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Brugernavn</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log ind</button>
        </form>
    </div>
</body>
</html>
